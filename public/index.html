<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel WhatsApp - Clinilab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden bg-[#d9dbd5]">
  <div class="h-screen w-screen flex">
    <!-- LEFT SIDEBAR (Lista) -->
    <aside class="w-[420px] min-w-[360px] max-w-[460px] h-full bg-white border-r flex flex-col">
      <!-- Header -->
      <div class="h-14 px-4 flex items-center justify-between bg-[#f0f2f5] border-b">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-full bg-emerald-100 flex items-center justify-center font-bold text-emerald-700">
            C
          </div>
          <div class="leading-tight">
            <div class="font-semibold text-slate-800">Clinilab</div>
            <div class="text-xs text-slate-500">Atendimento</div>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button id="btnRefresh" class="h-9 px-3 rounded-lg hover:bg-slate-200 text-sm">Atualizar</button>
        </div>
      </div>

      <!-- Search + New chat -->
      <div class="p-3 bg-white border-b">
        <div class="flex gap-2">
          <input id="search"
                 class="w-full bg-[#f0f2f5] rounded-xl px-4 py-2 outline-none"
                 placeholder="Pesquisar conversa" />
        </div>

        <div class="mt-3 flex gap-2">
          <input id="newNumber"
                 class="flex-1 bg-[#f0f2f5] rounded-xl px-4 py-2 outline-none"
                 placeholder="Iniciar com nÃºmero (55DDD...)" />
          <button id="btnNew"
                  class="px-4 rounded-xl bg-emerald-500 text-white hover:bg-emerald-600">
            Nova
          </button>
        </div>

        <div class="text-[11px] text-slate-500 mt-2">
          NÃ£o precisa salvar contato.
        </div>
      </div>

      <!-- Conversation list -->
      <div id="convoList" class="flex-1 overflow-auto"></div>
    </aside>

    <!-- CHAT AREA -->
    <main class="flex-1 h-full flex flex-col">
      <!-- Top bar -->
      <div class="h-14 px-4 flex items-center justify-between bg-[#f0f2f5] border-b">
        <div class="flex items-center gap-3">
          <div id="avatar" class="h-10 w-10 rounded-full bg-slate-200 flex items-center justify-center font-semibold text-slate-600">
            â€”
          </div>
          <div class="leading-tight">
            <div id="chatTitle" class="font-semibold text-slate-800">Selecione uma conversa</div>
            <div id="chatSubtitle" class="text-xs text-slate-500">â€”</div>
          </div>
        </div>

        <div class="text-xs text-slate-500 flex items-center gap-2">
          <span class="inline-flex h-2 w-2 rounded-full bg-emerald-500"></span>
          online
        </div>
      </div>

      <!-- Messages (WhatsApp-like background) -->
      <div id="messagesWrap" class="flex-1 overflow-auto bg-[#efeae2]">
        <div id="messages" class="min-h-full p-6"></div>
      </div>

      <!-- Composer -->
      <div class="p-3 bg-[#f0f2f5] border-t">
        <div class="flex items-center gap-2">
          <button class="h-10 w-10 rounded-full hover:bg-slate-200" title="Emoji">ðŸ˜Š</button>
          <button class="h-10 w-10 rounded-full hover:bg-slate-200" title="Anexo">ðŸ“Ž</button>

          <input id="msg"
                 class="flex-1 bg-white rounded-2xl px-4 py-3 outline-none"
                 placeholder="Digite uma mensagem" />

          <button id="btnSend"
                  class="h-10 px-5 rounded-2xl bg-emerald-500 text-white hover:bg-emerald-600 disabled:opacity-50 disabled:hover:bg-emerald-500"
                  disabled>
            Enviar
          </button>
        </div>

        <div class="text-[11px] text-slate-500 mt-2">
          Dica: Enter envia â€¢ Shift+Enter quebra linha
        </div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
